name: Validation

on: push

jobs:
  xmls:
    name: Searching for XML malformations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Parse XML files
        run: |
          python _all_xmls.py

  strings:
    name: Validating string tables
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Parse the string table
        run: |
          python _stringtables.py
